<!DOCTYPE html>
<html>
<head>
    <title>Iris Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Iris Dataset Summary</h1>
    <div>{{ summary_table | safe }}</div>

    <hr>
    <h2>Enter Flower Measurements</h2>
    <form action="/predict" method="post">
        <input type="number" name="sepal_length" step="0.1" placeholder="Sepal Length (cm)" required><br>
        <input type="number" name="sepal_width" step="0.1" placeholder="Sepal Width (cm)" required><br>
        <input type="number" name="petal_length" step="0.1" placeholder="Petal Length (cm)" required><br>
        <input type="number" name="petal_width" step="0.1" placeholder="Petal Width (cm)" required><br>
        <button class="btn btn-primary mt-2">Predict</button>
    </form>
</body>
</html>
